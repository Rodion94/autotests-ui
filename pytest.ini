#pytest.ini
[pytest]
python_files = *_tests.py test_*.py # Устанавливаем правила для тестовых файлов
python_classes = Test*             # Устанавливаем правила для имен классов
python_functions = test_*          # Устанавливаем правила для имен функций

# Регистрируем кастомные маркировки
markers =
    regression: Маркировка для регрессионных тестов.
    registration: Маркировка для тестов, связанных с регистрацией пользователей.
    authorization: Маркировка для тестов, связанных с авторизацией пользователей.
    courses: Маркировка для тестов, связанных с курсами.